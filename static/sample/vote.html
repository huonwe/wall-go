<h3>你是大聪明吗？</h3>
<div style="width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;">
  <div style="width: 100%; text-align: center"
    onmouseover="this.style.backgroundColor='gray';this.style.cursor='pointer'"
    onmouseout="this.style.backgroundColor='white'" onclick="let that= this;
    let xhr= new XMLHttpRequest();
    xhr.open('POST','/storage/update',true);
    let data= {
    'Key':'count',
    'Value':'++'
    };
    xhr.send(JSON.stringify(data));
    xhr.onreadystatechange= function () {
    if(xhr.readyState == 4){
    if(xhr.status == 200){
    let result= JSON.parse(xhr.response);
    if(result.code==200){
    that.innerText= '有'+result.data+'人次觉得自己是大聪明';
    }
    }

    }
    }">
    是！
  </div>
</div>
